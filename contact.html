<body>
    <section id="contact">
        <h2>Contact Me</h2>
        <div id="contact-container">
            
            <form action="">
                <input class="contact name" type="text" name="name" placeholder="Enter your name here">
                <input class="contact mail" type="email" placeholder="Email address">
                <textarea class="contact message"placeholder="Leave your message here" name="message" id="" cols="15" rows="5"></textarea>
                <input type="submit" value="Send">
            </form>
        </div>
    </section>
    
</body>
